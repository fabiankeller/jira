<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet"/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!--<form>-->
            <div class="form-group">
                <label for="releaseVersionInputText">Release name</label>
                <input type="text" class="form-control" id="releaseVersionInputText" value="2017.03 C"
                       placeholder="Release">
            </div>
            <div class="form-group">
                <button id="loadDataButton" class="btn btn-default">Get data and generate chart</button>
            </div>
            <div class="form-group" style="display:none">
                <label for="epicsJson">Json</label>
                <textarea class="form-control" rows="6" id="epicsJson">[]</textarea>
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input id="ignoreEmptyEpicsCheckbox" type="checkbox" value="" checked="true">Ignore epics without story points</label>
                </div>
            </div>
            <button id="generateChartButton" class="btn btn-default" style="display:none">Generate chart</button>
            <!--</form>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="overview_epics_chart"></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.4.1/q.min.js"></script>
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://rawgit.com/fabiankeller/jira/master/src/js/jira-utils.js"></script>
<script src="https://rawgit.com/fabiankeller/jira/master/src/js/project-overview.js"></script>
