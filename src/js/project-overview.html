<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet"/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!--<form>-->
                <div class="form-group">
                    <label for="releaseVersionInputText">Release name</label>
                    <input type="text" class="form-control" id="releaseVersionInputText" value="2016.11 C" placeholder="Release">
                </div>
                <div class="form-group">
                    <button id="loadDataButton" class="btn btn-default">Get data from JIRA</button>
                </div>
                <div class="form-group">
                    <label for="epicsJson">Json</label>
                    <textarea class="form-control" rows="6" id="epicsJson">[]</textarea>
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input id="ignoreEmptyEpicsCheckbox" type="checkbox" value="">Ignore epics without story points</label>
                    </div>
                </div>
                <button id="generateChartButton" class="btn btn-default">Generate chart</button>
            <!--</form>-->
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="overview_epics_chart"></div>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/charts/loader.js"></script>
