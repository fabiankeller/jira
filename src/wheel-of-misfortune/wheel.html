<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<title>Wheel-of-fortune</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
<div>
<h1 style="display: inline-block">The SAM Catta wheel-of-misfortune</h1>
<br/>
<br/>
</div>
<div id="venues" style="float: left"><ul/></div>
<div id="wheel">
<canvas id="canvas" width="1000" height="600"></canvas>
</div>
<script src="https://rawgit.com/fabiankeller/jira/master/src/wheel-of-misfortune/wheel.js"></script>
<script>
	Wheel.init();

	var segments = new Array();
	var selectedPeople = new Array();
	$.each($('#venues input:checked'), function(key, cbox) {
		selectedPeople.push( cbox.value );
	});
	WheelHelpers.shuffle(selectedPeople);
	selectedPeople.forEach(function(key) {
		segments.push(key);
	});

	Wheel.segments = segments;
	Wheel.update();

	// Hide the address bar (for mobile devices)!
	setTimeout(function() {
		window.scrollTo(0, 1);
	}, 0);
</script>
</body>
</html>
