<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
<title>Wheel-of-fortune</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
<div>
<h1 style="display: inline-block">The SAM Catta wheel-of-misfortune</h1>
<br/>
<br/>
</div>
<div>
	<div id="venues"><ul/></div>
<div id="wheel">
	<canvas id="canvas" width="1000" height="600"></canvas>
</div>	
</div>
<script src="https://rawgit.com/fabiankeller/jira/master/src/wheel-of-misfortune/wheel.js"></script>
<script>
	var venues = {
		"1" : "Schmett",
		"2" : "Igor",
		"3" : "Pera",
		"4" : "Vlada",
		"5" : "Leo",
		"6" : "Sascha",
		"7" : "Fabian",
		"8" : "Frank",
		"9" : "Christian"
	};
	Wheel.init(venues); 

	var segments = new Array();
	var selectedPeople = new Array();
	$.each($('#venues input:checked'), function(key, cbox) {
		selectedPeople.push( cbox.value );
	});
	WheelHelpers.shuffle(selectedPeople);
	selectedPeople.forEach(function(key) {
		segments.push(key);
	});

	
	Wheel.segments = segments;
	Wheel.update();

	// Hide the address bar (for mobile devices)!
	setTimeout(function() {
		window.scrollTo(0, 1);
	}, 0);
</script>
</body></html>
